<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .google-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .google-logo svg {
            width: 75px;
            height: 24px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            transition: border 0.2s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1px solid #1a73e8;
            outline: none;
        }
        
        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .forgot-email:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .help-text {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            padding: 6px 0;
        }
        
        .create-account:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background-color: #1565c0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
        }
        
        .footer select {
            border: none;
            color: #5f6368;
            background: transparent;
            font-size: 12px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 24px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border: none;
                box-shadow: none;
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .next-button {
                margin-top: 20px;
                width: 100%;
            }
            
            .footer {
                flex-direction: column;
                align-items: center;
            }
            
            .footer-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-logo">
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg">
                <g id="logo" transform="matrix(1, 0, 0, 1, 27.009001, -30.700001)">
                    <path d="M5.16,24.68c1.61,0,2.89-0.59,3.57-1.55l3.44,2.65c-1.56,2.18-4.13,3.42-7.01,3.42C2.49,29.2,0,26.92,0,23.3c0-3.31,2.22-5.9,5.9-5.9c1.99,0,3.42,0.87,4.23,1.84l-1.71,1.71c-0.47-0.56-1.51-1.22-2.52-1.22c-2.16,0-3.8,1.78-3.8,4.06c0,2.45,1.64,4.06,3.8,4.06H5.16z" fill="#EA4335"/>
                    <path d="M16.85,24.68c1.61,0,2.89-0.59,3.57-1.55l3.44,2.65c-1.56,2.18-4.13,3.42-7.01,3.42c-4.67,0-8.16-2.28-8.16-5.9c0-3.31,2.22-5.9,5.9-5.9c1.99,0,3.42,0.87,4.23,1.84l-1.71,1.71c-0.47-0.56-1.51-1.22-2.52-1.22c-2.16,0-3.8,1.78-3.8,4.06c0,2.45,1.64,4.06,3.8,4.06H16.85z" fill="#FBBC05"/>
                    <path d="M32.32,29.2c-4.67,0-7.93-2.28-7.93-5.9c0-3.42,3.06-5.9,7.93-5.9c2.97,0,5.1,1.22,6.26,2.97l-2.85,2.85c-0.66-0.97-1.78-1.64-3.41-1.64c-2.55,0-4.33,1.99-4.33,4.72c0,2.65,1.78,4.72,4.33,4.72c1.84,0,2.97-0.78,3.51-1.64h-3.51v-3.42h8.95v1.55c0,4.33-2.75,7.09-7.95,7.09H32.32z" fill="#4285F4"/>
                    <path d="M52.84,23.3v-9.27h-3.95v9.27c0,2.65-1.22,4.33-3.31,4.33c-2.06,0-3.31-1.68-3.31-4.33v-9.27h-3.95v9.27c0,4.72,2.55,7.45,7.26,7.45c4.72,0,7.26-2.73,7.26-7.45z" fill="#34A853"/>
                    <path d="M59.7,29.2V12.03h3.95V29.2H59.7z" fill="#EA4335"/>
                </g>
            </svg>
        </div>
        
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or phone" autofocus>
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <p class="help-text">Not your computer? Use Guest mode to sign in privately.</p>
            
            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="button" class="next-button">Next</button>
            </div>
        </form>
        
        <div class="footer">
            <select>
                <option>English (United States)</option>
                <option>Español</option>
                <option>Français</option>
                <option>中文</option>
            </select>
            
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const nextButton = document.querySelector('.next-button');
            
            // Simple validation for demonstration
            nextButton.addEventListener('click', function() {
                if (!emailInput.value) {
                    emailInput.focus();
                    return;
                }
                
                // In a real implementation, this would submit the form
                alert('This is a demonstration. In a real implementation, this would verify your email.');
            });
            
            // Add focus effect to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.border = '1px solid #1a73e8';
                });
                
                input.addEventListener('blur', () => {
                    input.style.border = '1px solid #dadce0';
                });
            });
        });
    </script>
</body>
</html>
