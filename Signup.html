<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .google-logo {
            width: 92px;                /* size control */
  display: block;
  margin: 0 auto 20px;        
        }
        
        
        
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            transition: border 0.2s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1px solid #1a73e8;
            outline: none;
        }
        
        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .forgot-email:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .help-text {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            padding: 6px 0;
        }
        
        .create-account:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background-color: #1565c0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
        }
        
        .footer select {
            border: none;
            color: #5f6368;
            background: transparent;
            font-size: 12px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 24px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border: none;
                box-shadow: none;
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .next-button {
                margin-top: 20px;
                width: 100%;
            }
            
            .footer {
                flex-direction: column;
                align-items: center;
            }
            
            .footer-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-logo">
            <img src="Easel.svg" alt="Atelier Logo">
        </div>
        
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or phone" autofocus>
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <p class="help-text">Not your computer? Use Guest mode to sign in privately.</p>
            
            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="button" class="next-button">Next</button>
            </div>
        </form>
        
        <div class="footer">
            <select>
                <option>English (United States)</option>
                <option>Español</option>
                <option>Français</option>
                <option>中文</option>
            </select>
            
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const nextButton = document.querySelector('.next-button');
            
            // Simple validation for demonstration
            nextButton.addEventListener('click', function() {
                if (!emailInput.value) {
                    emailInput.focus();
                    return;
                }
                
                // In a real implementation, this would submit the form
                alert('This is a demonstration. In a real implementation, this would verify your email.');
            });
            
            // Add focus effect to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.border = '1px solid #1a73e8';
                });
                
                input.addEventListener('blur', () => {
                    input.style.border = '1px solid #dadce0';
                });
            });
        });
    </script>
   

</body>
</html>
